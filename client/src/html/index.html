<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Loading...</title>
    
    <link rel="stylesheet" href="./css/app.css">

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-brand">
                <img src="images/brand.jpg" alt="Example Web App">
            </div>
            <ul class="sidebar-nav" data-bind="foreach: items">
                <li><a href="#" data-bind="attr: { 'href': href }">
                    <!-- ko if: typeof icon !== "undefined" -->
                        <span data-bind="attr: { class: icon }"></span>
                    <!-- /ko -->
                    <span data-bind="text: name"></span>
                </a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">  
                <div class="row topbar align-items-center mb-3 pb-3">
                    <div class="col">
                        <span id="menu-toggle" class="fa fa-bars fa-2x"></span>
                    </div>
                    <div class="col-6">
                        <h1 id="page-title"></h1>
                    </div>
                    <div class="col" id="top-right-corner">
                    </div>
                </div>
                <div id="page-content"></div>                
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="#APP_SOURCE#"></script>
