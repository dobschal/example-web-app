<div data-bind="foreach: articles" class="list-group animate-fade-in">
    <a data-bind="attr: { href: '#articles/' + _id }" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" data-bind="text: title"></h5>
            <small data-bind="text: $parent.moment(modifiedAt).calendar()"></small>
        </div>

        <small>
            Kommentare: 
            <span data-bind="text: comments().length"></span>
        </small>

</div>
