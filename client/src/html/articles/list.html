<div class="row animate-fade-in article-list" data-bind="foreach: articles" >
    <div class="col-lg-6 mb-4">
        <div class="media">
            <div class="media-left mr-4">
                <!-- ko if: images.length > 0 -->
                <a data-bind="attr: { href: images[0].file, 'data-title': title }" data-lightbox="article-image">
                    <img data-bind="image: { src: images[0].file + '?width=100&#38;height=100' }">
                </a>
                <!-- /ko -->
            </div>
            <a class="media-body" data-bind="attr: { href: '#articles/' + _id }">
                <div class="d-flex w-100 justify-content-between">
                    <h4 class="media-heading"  data-bind="text: title"></h4>
                    <small data-bind="text: $parent.moment(modifiedAt).calendar()"></small>
                </div>
                <span data-bind="text: $parent.stripHtml(content)"></span>
            </a>
        </div>
    </div>
</div>
