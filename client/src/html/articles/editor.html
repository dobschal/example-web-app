<div>
    
    <label class="mb-2">
        Bearbeite deinen Artikel mit unserem neuen Editor:    
    </label>

    <div class="form-group">
        <label>Titel</label>
        <input type="text" class="form-control" data-bind="value: articleTitle" placeholder="Title...">
    </div>

    <div class="form-group">
        <label>Inhalt</label>
        <div id="toolbar">
            <button class="ql-bold">Bold</button>
            <button class="ql-italic">Italic</button>
        </div>
        <div id="editor" data-bind="editorContent: { value: articleContent, editor: editor }">
            <p>Hello World!</p>
        </div>
    </div>

    <div id="image-upload-zone" class="image-upload-zone">
        <span class="description">Dateien hierher ziehen</span>        
    </div>
    <ul id="image-upload-preview" class="image-upload-preview"></ul>
    
    <button 
        class="btn btn-success mt-2" 
        data-tl="general.save" 
        data-bind="click: save, css: { 'in-progress disabled': isSendingRequest() }">
    </button>
    <a href="#articles" class="btn btn-default mt-2" data-tl="general.cancel"></a>
    <!-- ko if: isSendingRequest() -->
        <span class="pull-right mt-3 badge badge-warning" data-bind="text: uploadProgress"></span>
    <!-- /ko -->

</div>
