<div>
    <form data-bind="submit: register">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="Username" data-bind="value: username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" placeholder="Password" data-bind="value: password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
