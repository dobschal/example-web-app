<div>
    <div class="avatar">
        <span class="fa fa-user-circle"></span>
    </div>
    <form data-bind="submit: login">
        <div class="form-group">
            <label>Username</label>
            <input id="username-input" class="form-control" type="text" placeholder="Username" data-bind="value: username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Password" data-bind="value: password">
        </div>
        <button type="submit" data-bind="css: { 'in-progress disabled': isLoading() }" class="btn btn-primary" id="submit-button">Login</button>
    </form>
</div>
