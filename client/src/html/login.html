<div>
        <form data-bind="submit: login">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" placeholder="Username" data-bind="value: username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" placeholder="Password" data-bind="value: password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
